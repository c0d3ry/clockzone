<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>âŒ›Welcome to ClockZone</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Riyadh">Riyadh</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Asia/Qatar">Doha</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="all-cities">
        <div class="cities" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities" id="singapore">
          <div>
            <h2>Singapore</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Made by <a href="https://github.com/c0d3ry" target="_blank">c0d3ry</a> |
      <a href="https://github.com/c0d3ry/clockzone" target="_blank">[GitHub]</a>
      |
      <a href="#" target="_blank">[Netlify]</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
